<div class="parent">

	<div class = "two-col">
        <div class = "words">

            <h2>file submission</h2>
			<form (submit)="submitForm()" enctype="multipart/form-data">
				<div>
					<label for="file">select file:</label><br><br>
					<input type="file" class="file-input" id="file" (change)="onFileChange($event)" />
				</div>
				<br><button class="button" type="submit">submit file</button>
			</form>
            
        </div>
        <div class = "upload">
                <h2> {{ getItem("challenge_name") }}</h2>
                <p>{{ getItem("challenge_desc") }}</p>
        </div>
    </div>
</div>
