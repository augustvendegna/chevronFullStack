<div class = "parent">
    <h2> leaderboard </h2>

    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>score</th>
        </tr>
        <tr *ngFor="let curRow of leaderboard">
            <td *ngFor="let r of curRow"> {{r}} </td>
            
        </tr>
    </table>
</div>
